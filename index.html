<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Mini Project Collections</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header>
          <h1>
            <img src="./images/Code.png" /> JavaScript Mini Project Collections
          </h1>
          <p>A Collection of my JavaScript Mini projects</p>
        </header>
        <main>
          <div class="projects">
            <a href="./todo-list/">
              <div class="projectList">
                <img src="./images/To Do.png" alt="item-image" />
                <div class="title">ToDo List App</div>
              </div>
            </a>
            <a href="./weather/">
              <div class="projectList">
                <img src="./images/weather.png" alt="item-image" />
                <div class="title">Weather App</div>
              </div>
            </a>
            <a href="./digi-clock/">
              <div class="projectList">
                <img src="./images/Clock.png" alt="item-image" />
                <div class="title">Digital Clock App</div>
              </div>
            </a>
            <a href="./quiz-app/">
              <div class="projectList">
                <img src="./images/quiz.jpg" alt="item-image" />
                <div class="title">Quiz App</div>
              </div>
            </a>
          </div>
        </main>
        <footer>
          <p>Made with <img src="./images/Hearts.png" /> by Adamu Abubakar</p>
        </footer>
      </div>
    </div>
  </body>
</html>
