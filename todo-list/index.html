<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2><img src="./images/To Do.png" alt="" /> To Do List</h2>
        <div class="inputBoxContainer">
          <input type="text" id="input-box" placeholder="Add ToDo item" />
          <button onclick="addTask()">Add Item</button>
        </div>
        <ul id="list-container"></ul>
      </div>
      <div class="goBack">
        <a href="/">
          <button>Go back to Project Lists</button>
        </a>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
