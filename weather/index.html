<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Weather App</h1>
      </header>
      <main>
        <div class="card">
          <div class="search">
            <input
              type="text"
              placeholder="Enter city name"
              spellcheck="false"
            />
            <button><img src="./images/search.png" /></button>
          </div>
          <div class="card-content">
            <div class="card-items">
              <div class="card-left">
                <div class="weather">
                  <img
                    src="./images/rainy.png"
                    alt="weather-icon"
                    class="weather-icon"
                  />
                  <h1 class="temp">22</h1>
                  <h2 class="city">Kaduna</h2>
                  <span class="country"></span>
                </div>
              </div>
              <div class="card-right">
                <div class="details">
                  <div class="col">
                    <img src="./images/humidity.png" alt="humidity" />
                    <div>
                      <p class="humidity">50%</p>
                      <p>Humidity</p>
                    </div>
                  </div>
                  <div class="col">
                    <img src="./images/windy.png" alt="humidity" />
                    <div>
                      <p class="wind">15 km/h</p>
                      <p>Wind Speed</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="goBack">
          <a href="/">
            <button>Go back to Project Lists</button>
          </a>
        </div>
      </main>
      <footer></footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
